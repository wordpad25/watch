name: Build watchOS App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build the watchOS app
        run: |
          xcodebuild -project "Complete/CreatingAwatchOSApp.xcodeproj" \
          -scheme "WatchLandmarks Watch App" \
          -sdk watchos \
          -destination 'platform=watchOS Simulator,name=Apple Watch Series 6 - 40mm' \
          -configuration Release \
          clean build

      - name: Archive the app
        run: |
          xcodebuild -project "Complete/CreatingAwatchOSApp.xcodeproj" \
          -scheme "WatchLandmarks Watch App" \
          -sdk watchos \
          -configuration Release \
          -archivePath $PWD/build/WatchLandmarks.xcarchive \
          archive

      - name: Export the app as IPA
        run: |
          xcodebuild -exportArchive \
          -archivePath $PWD/build/WatchLandmarks.xcarchive \
          -exportPath $PWD/build \
          -exportOptionsPlist "Complete/CreatingAwatchOSApp.xcodeproj/ExportOptions.plist"

      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: WatchLandmarks
          path: build/WatchLandmarks.ipa
