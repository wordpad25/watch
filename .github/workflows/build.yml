name: Build iOS Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode_13.2.1.app

      - name: Install dependencies
        run: |
          sudo gem install cocoapods # If you are using CocoaPods
          pod install # Install pods if necessary

      - name: Build the project
        run: |
          xcodebuild -workspace "YourProject.xcworkspace" \
          -scheme "YourSchemeName" \
          -sdk iphoneos \
          -configuration Release \
          clean build

      - name: Archive the app
        run: |
          xcodebuild -workspace "YourProject.xcworkspace" \
          -scheme "YourSchemeName" \
          -sdk iphoneos \
          -configuration Release \
          -archivePath $PWD/build/YourApp.xcarchive \
          archive

      - name: Export the app as IPA
        run: |
          xcodebuild -exportArchive \
          -archivePath $PWD/build/YourApp.xcarchive \
          -exportPath $PWD/build \
          -exportOptionsPlist "ExportOptions.plist"
      
      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: YourApp
          path: build/YourApp.ipa
